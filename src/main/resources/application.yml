spring:
  application:
    name: jaqpot-api
  datasource:
    url: jdbc:postgresql://localhost:5432/jaqpot
    username: jaqpot
    password: jaqpot
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8070/realms/jaqpot-local
  flyway:
    enabled: true
    baseline-on-migrate: true

